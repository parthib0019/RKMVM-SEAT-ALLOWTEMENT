<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Allocation Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .form-section {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      width: 220px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Seat Allocation Input</h2>

  <!-- Number of Inputs -->
  <div class="form-section">
    <label for="numInputs">How many inputs?</label>
    <input type="number" id="numInputs" min="1" value="1">
    <button onclick="generateForms()">Generate</button>
  </div>

  <!-- Form Container -->
  <form id="mainForm" method="POST" enctype="multipart/form-data" action="/">
    <div id="inputsContainer"></div>
    <button type="button" onclick="submitData()">Submit</button>
  </form>

  <script>
    const inputsContainer = document.getElementById("inputsContainer");

    // Generate form blocks dynamically
    function generateForms() {
      inputsContainer.innerHTML = "";
      const n = document.getElementById("numInputs").value;

      for (let i=0; i<n; i++) {
        const div = document.createElement("div");
        div.classList.add("form-section");
        div.innerHTML = `
          <h3>Input ${i+1}</h3>
          <label>Department:</label>
          <select class="dept${i}">
            <option value="ENGA">ENGA</option>
            <option value="PHIL">PHIL</option>
            <option value="MATH">MATH</option>
            <option value="COMS">COMS</option>
          </select>

          <label>Year:</label>
          <select class="year${i}">
            <option value="UG-1">UG-1</option>
            <option value="UG-2">UG-2</option>
            <option value="UG-3">UG-3</option>
          </select>

          <label>Roll Range:</label>
          <input type="text" class="rolls${i}" placeholder="e.g. 1-50,55,60-70">

          <label>Date:</label>
          <input type="text" class="date${i}" placeholder="dd/mm/yyyy">

          <label>Room No:</label>
          <select class="room${i}">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>

          <label>Separation:</label>
          <select class="sep${i}">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        `;
        inputsContainer.appendChild(div);
      }
    }

    // Collect data and send to Flask
    function submitData() {
      const n = document.getElementById("numInputs").value;
      let lines = [];

      for (let i=0; i<n; i++) {
        const dept = document.querySelector(`.dept${i}`).value.trim();
        const year = document.querySelector(`.year${i}`).value.trim();
        const rolls = document.querySelector(`.rolls${i}`).value.trim();
        const date = document.querySelector(`.date${i}`).value.trim();
        const room = document.querySelector(`.room${i}`).value.trim();
        const sep = document.querySelector(`.sep${i}`).value.trim();

        if (!dept || !year || !rolls || !date || !room || !sep) {
          continue;  // skip incomplete
        }

        const line = `${dept}#${year}$${rolls}!${date}@${room}%${sep}`;
        lines.push(line);
      }

      if (lines.length === 0) {
        alert("No valid inputs found.");
        return;
      }

      // Build .txt content
      const blob = new Blob([lines.join("\n")], { type: "text/plain" });
      const formData = new FormData();
      formData.append("file", blob, "input.txt");

      // Send to Flask
      fetch("/", {
          method: "POST",
          body: formData
      })
      .then(response => response.text())
      .then(html => {
          document.open();
          document.write(html);
          document.close();
      })
      .catch(err => console.error("‚ùå Error:", err));
    }
  </script>
</body>
</html>
