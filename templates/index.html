<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Allocation Input</title>
  <link rel="icon" type="image/png" href="/static/img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #2d3748;
      --accent-color: #ffffff;
      --background-color: linear-gradient(135deg, #e1c08d, #e97a19);
      --card-background: #ffffff;
      --text-color: #2d3748;
      --error-color: #ef4444;
      --border-radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
      --input-background: #f1f5f9;
      --button-text-color: #ffffff;
      --form-label-color: #2d3748;
      --header-footer-color: #f4a261;
    }

    [data-theme="dark"] {
      --primary-color: #4a90e2;
      --secondary-color: #4b5563;
      --accent-color: #1f2937;
      --background-color: #1f2937;
      --card-background: #4b5563;
      --text-color: #f8fafc;
      --input-background: #6b7280;
      --button-text-color: #f8fafc;
      --form-label-color: #ffffff;
      
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      padding: 1rem;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }


    .header {
      text-align: center;
      color: #333;
    }
    .form-section {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      transition: var(--transition);
      background: var(--input-background);
      color: var(--text-color);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .error {
      border-color: var(--error-color) !important;
      border-width: 2px !important;
      background: #f8f8f8 !important;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .warning {
      color: var(--error-color);
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }

    button {
      background: var(--secondary-color);
      color: var(--button-text-color);
      border: 2px solid var(--primary-color);
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-family: 'Roboto Mono', monospace;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      overflow: hidden;
    }

    button:hover {
      background: var(--primary-color);
      color: var(--button-text-color);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.7), 0 0 10px rgba(74, 144, 226, 0.4);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.2) 50%,
        transparent
      );
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateX(-100%) skewX(-45deg);
    }

    button:hover::after {
      opacity: 1;
      transform: translateX(100%) skewX(-45deg);
    }

    button span {
      position: relative;
      z-index: 1;
    }

    button:disabled {
      background: #94a3b8;
      color: var(--button-text-color);
      border-color: transparent;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .btnbar {
      text-align: center;
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .nav-btn, .submit-btn {
      background: var(--secondary-color);
      color: var(--button-text-color);
      border: 2px solid var(--primary-color);
    }

    .nav-btn:hover, .submit-btn:hover {
      background: var(--primary-color);
      color: var(--button-text-color);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.7), 0 0 10px rgba(74, 144, 226, 0.4);
      transform: translateY(-3px);
    }

    .nav-btn:active, .submit-btn:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
    }

    .nav-btn::after, .submit-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.2) 50%,
        transparent
      );
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateX(-100%) skewX(-45deg);
    }

    .nav-btn:hover::after, .submit-btn:hover::after {
      opacity: 1;
      transform: translateX(100%) skewX(-45deg);
    }

    select {
      background: var(--input-background) url('data:image/svg+xml;utf8,<svg fill="%231e293b" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 8.293a1 1 0 011.414 0L10 9.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 0.75rem center/1em 1em;
      appearance: none;
      padding-right: 2.5rem;
      cursor: pointer;
    }

    [data-theme="dark"] select {
      background: var(--input-background) url('data:image/svg+xml;utf8,<svg fill="%23f8fafc" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 8.293a1 1 0 011.414 0L10 9.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 0.75rem center/1em 1em;
    }

    .custom-calendar {
      display: none;
      position: absolute;
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      z-index: 1000;
      width: 280px;
      color: var(--text-color);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .calendar-header button {
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      color: var(--text-color);
      transition: var(--transition);
    }

    .calendar-header button:hover {
      color: var(--primary-color);
      transform: scale(1.1);
    }

    .calendar-header span {
      font-family: 'Roboto Mono', monospace;
      font-weight: 600;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      text-align: center;
    }

    .calendar-day-name {
      font-family: 'Roboto Mono', monospace;
      font-weight: 600;
      font-size: 0.75rem;
      color: var(--text-color);
      padding: 0.25rem;
    }

    .calendar-day {
      padding: 0.5rem;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
    }
    .day:hover {
      background: #007BFF;
      color: #fff;
    }
    .multi-select {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      max-width: 220px;
    }

    .multi-select .selected-rooms {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .tag {
      background: #007BFF;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-family: 'Roboto Mono', monospace;
    }

    .remove-room {
      cursor: pointer;
      font-weight: bold;
      transition: var(--transition);
    }

    .remove-room:hover {
      color: #ffedd5;
      transform: scale(1.2);
    }

    #inputsContainer > .form-section:not(.active) {
      display: none;
    }

    footer {
      background-color: var(--header-footer-color);
      color: var(--accent-color);
      text-align: center;
      padding: 0.75rem;
      margin-top: auto;
      width: 100%;
      border-top: 2px solid var(--primary-color);
    }

    footer p {
      margin: 0;
      font-size: 0.75rem;
      font-family: 'Roboto Mono', monospace;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      h2, h3 {
        font-size: 1.5rem;
      }

      .site-header img {
        width: 50px;
      }

      .site-header h1 {
        font-size: 1.25rem;
      }

      .theme-toggle {
        margin-bottom: 0.5rem;
      }

      .form-container {
        padding: 0.75rem;
      }

      button {
        padding: 0.5rem 1rem;
      }

      .custom-calendar {
        width: 90%;
        max-width: 280px;
      }

      footer {
        padding: 0.5rem;
      }

      footer p {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
    <label for="themeSwitch" class="theme-toggle-label"></label>
    <span class="material-icons dark-mode-icon">dark_mode</span>
    <span class="material-icons light-mode-icon">light_mode</span>
  </div>
  <div class="header">
    <h1>Seat Allotment System</h1>
  </div>

  <!-- Ask how many inputs -->
  <div class="form-container" id="numInputsContainer">
    <label for="numInputs">How many inputs?</label>
    <input type="number" id="numInputs" min="1" value="1" required>
    <div class="warning numInputsWarn">Please enter a valid number (1 or more)</div>
    <div class="btnbar">
      <button type="button" class="nav-btn" onclick="generateForms()"><span>Next</span></button>
      <button type="button" class="nav-btn" onclick="resetNumInputs()"><span>Reset</span></button>
    </div>
  </div>

  <!-- Dynamic forms -->
  <form id="mainForm" class="form-container" method="POST" enctype="multipart/form-data" action="/" style="display: none;">
    <div id="inputsContainer"></div>
    <div class="item-list" id="inputsList"></div>
    <div class="btnbar" id="navigationButtons" style="display: none;">
      <button type="button" class="nav-btn" onclick="showConfirmModal('backToNumInputs')"><span>Back</span></button>
      <button type="button" class="nav-btn" onclick="prevForm()"><span>Previous</span></button>
      <button type="button" class="submit-btn" id="nextOrSubmitBtn" onclick="saveCurrentForm()"><span>Next</span></button>
      <button type="button" class="nav-btn" onclick="showConfirmModal('resetForm')"><span>Reset</span></button>
    </div>
  </form>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <div class="btnbar">
        <button class="nav-btn" onclick="confirmAction()"><span>Yes</span></button>
        <button class="nav-btn" onclick="closeModal()"><span>No</span></button>
      </div>
    </div>
  </div>

  <!-- Warning Modal -->
  <div id="warningModal" class="modal">
    <div class="modal-content">
      <p id="warningMessage"></p>
      <div class="btnbar">
        <button class="nav-btn" onclick="closeWarningModal()"><span>Close</span></button>
      </div>
    </div>
  </div>

  <!-- Popup calendar -->
  <div class="custom-calendar" id="calendar" role="dialog" aria-label="Date picker"></div>

  <footer>
    <p>&copy; 2025 Ramakrishna Mission Vidyamandira. All Rights Reserved.</p>
  </footer>

  <script>
    const inputsContainer = document.getElementById("inputsContainer");
    const calendar = document.getElementById("calendar");
    let activeInput = null;
    let currentDate = new Date();
    const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const dayNames = ["Su","Mo","Tu","We","Th","Fr","Sa"];

    const usedPapers = new Set();

    /* ---------- Multi-select helper ---------- */
    function setupMultiSelect(containerId, availableRooms=[]) {
      const container = document.getElementById(containerId);
      const select = container.querySelector(".room-options");
      const selectedContainer = container.querySelector(".selected-rooms");

      function populateOptions(rooms) {
        select.innerHTML = `<option value="">--Select Room--</option>`;
        rooms.forEach(r => {
          const opt = document.createElement("option");
          opt.value = r.RoomId;
          opt.textContent = `${r.RoomId} (Cap:${r.totalCapacity})`;
          select.appendChild(opt);
        });
      }
      populateOptions(availableRooms);

      select.addEventListener("change", () => {
        const value = select.value;
        if (!value) return;
        if (selectedContainer.querySelector(`[data-value="${value}"]`)) {
          select.value = "";
          return;
        }
        const tag = document.createElement("div");
        tag.classList.add("tag");
        tag.setAttribute("data-value", value);
        tag.innerHTML = `${value} <span class="remove">‚ùå</span>`;
        selectedContainer.appendChild(tag);
        tag.querySelector(".remove").addEventListener("click", () => tag.remove());
        select.value = "";
      });

      return { populateOptions };
    }

    /* ---------- Generate forms ---------- */
    function generateForms() {
      inputsContainer.innerHTML = "";
      const n = parseInt(document.getElementById("numInputs").value || 1);

      for (let i = 0; i < n; i++) {
        const div = document.createElement("div");
        div.classList.add("form-section");
        div.innerHTML = `
          <h3>Input ${i+1}</h3>
          <label>Date:</label>
          <input type="text" class="date${i}" placeholder="dd/mm/yyyy" readonly onclick="showCalendar(this)">
          <label>Paper Name:</label>
          <input type="text" class="paper${i}" placeholder="enter paper name">
          <label>Year:</label>
          <select class="year${i}">
            <option value="UG-1">UG-1</option>
            <option value="UG-2">UG-2</option>
            <option value="UG-3">UG-3</option>
            <option value="PG-1">PG-1</option>
            <option value="PG-2">PG-2</option>
          </select>
          <label>Subject:</label>
          <select class="subject${i}">
            <option value="PHYSA">PHYSA</option>
            <option value="CHMA">CHMA</option>
            <option value="MTMA">MTMA</option>
            <option value="MCBA">MCBA</option>
            <option value="COMS">COMS</option>
            <option value="INCA">INCA</option>
            <option value="ACEM">ACEM</option>
            <option value="ECOA">ECOA</option>
            <option value="ZOOA">ZOOA</option>
            <option value="BNGA">BNGA</option>
            <option value="ENGA">ENGA</option>
            <option value="SNSA">SNSA</option>
            <option value="HISA">HISA</option>
            <option value="PHILA">PHILA</option>
            <option value="POLA">POLA</option>
          </select>
          <label>Subject Type:</label>
          <select class="stype${i}">
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
            <option value="General">General</option>
          </select>
          <label>Separation:</label>
          <select class="separation${i}">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <span class="studentCount${i}" style="margin-left:10px;color:#007BFF;"></span>
          <label>Room Number(s):</label>
          <div class="multi-select" id="roomSelect${i}">
            <div class="selected-rooms"></div>
            <select class="room-options">
              <option value="">--Select Room--</option>
            </select>
          </div>
          <div class="input-feedback${i}" style="color:red;margin-top:8px;"></div>
        `;
        inputsContainer.appendChild(div);

        const multi = setupMultiSelect(`roomSelect${i}`);
        const yearSel = div.querySelector(`.year${i}`);
        const subjSel = div.querySelector(`.subject${i}`);
        const stypeSel = div.querySelector(`.stype${i}`);
        const sepSel = div.querySelector(`.separation${i}`);
        const paperInp = div.querySelector(`.paper${i}`);
        const dateInp = div.querySelector(`.date${i}`);
        const studentSpan = div.querySelector(`.studentCount${i}`);
        const feedbackDiv = div.querySelector(`.input-feedback${i}`);

        async function fetchRooms() {
          feedbackDiv.textContent = "";
          const payload = {
            date: dateInp.value,
            paperName: paperInp.value,
            year: yearSel.value,
            subject: subjSel.value,
            subjectType: stypeSel.value,
            separation: sepSel.value
          };
          try {
            const res = await fetch("/roomSuggestion", {
              method: "POST",
              headers: {"Content-Type": "application/json"},
              body: JSON.stringify(payload)
            });
            const data = await res.json();
            if (data.error) {
              feedbackDiv.textContent = data.error;
              return;
            }
            if (data.total_students !== undefined) {
              studentSpan.textContent = `Total Students: ${data.total_students}`;
            }
            multi.populateOptions(data.rooms || []);
            validateBlock(i, data.total_students);
          } catch {
            feedbackDiv.textContent = "Error fetching suggestions";
          }
        }

        yearSel.addEventListener("change", fetchRooms);
        subjSel.addEventListener("change", fetchRooms);
        stypeSel.addEventListener("change", fetchRooms);
        sepSel.addEventListener("change", fetchRooms);
        paperInp.addEventListener("blur", fetchRooms);
        dateInp.addEventListener("blur", fetchRooms);
      }
    }

    /* ---------- Calendar ---------- */
    function showCalendar(input) {
      activeInput = input;
      renderCalendar(currentDate);
      const rect = input.getBoundingClientRect();
      calendar.style.top = (window.scrollY + rect.bottom + 5) + "px";
      calendar.style.left = rect.left + "px";
      calendar.style.display = "block";
    }
    function renderCalendar(date) {
      calendar.innerHTML = "";
      const month = date.getMonth(), year = date.getFullYear();
      const header = document.createElement("div");
      header.classList.add("calendar-header");
      header.innerHTML = `<button id="prev">&#9664;</button><span>${monthNames[month]} ${year}</span><button id="next">&#9654;</button>`;
      calendar.appendChild(header);

      const daysRow = document.createElement("div");
      daysRow.classList.add("days");
      dayNames.forEach(d => { const cell = document.createElement("div"); cell.innerHTML = "<b>"+d+"</b>"; daysRow.appendChild(cell); });
      calendar.appendChild(daysRow);

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month+1, 0).getDate();
      const daysGrid = document.createElement("div");
      daysGrid.classList.add("days");
      for (let i=0;i<firstDay;i++) daysGrid.appendChild(document.createElement("div"));
      for (let d=1; d<=lastDate; d++) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.textContent = d;
        day.onclick = () => { activeInput.value = `${d}/${month+1}/${year}`; calendar.style.display="none"; };
        daysGrid.appendChild(day);
      }
      calendar.appendChild(daysGrid);
      document.getElementById("prev").onclick = () => { currentDate=new Date(year,month-1,1); renderCalendar(currentDate); };
      document.getElementById("next").onclick = () => { currentDate=new Date(year,month+1,1); renderCalendar(currentDate); };
    }
    document.addEventListener("click", e => {
      if (!calendar.contains(e.target) && e.target !== activeInput) calendar.style.display="none";
    });

    /* ---------- Validation ---------- */
    function validateBlock(i, totalStudents) {
      const div = document.querySelector(`.form-section:nth-of-type(${i+1})`);
      const sep = div.querySelector(`.separation${i}`).value;
      const feedbackDiv = div.querySelector(`.input-feedback${i}`);
      const paper = div.querySelector(`.paper${i}`).value.trim();
      const tags = Array.from(div.querySelectorAll(`#roomSelect${i} .tag`));
      const selectedRooms = tags.map(t => t.getAttribute("data-value"));

      if (paper && usedPapers.has(paper)) {
        feedbackDiv.textContent = "Paper name already used in another input";
        return false;
      }
      usedPapers.add(paper);

      if (totalStudents) {
        const multiplier = sep==="2" ? 9 : 4;
        let capacitySum = 0;
        const sel = div.querySelector(".room-options");
        selectedRooms.forEach(r => {
          const opt = Array.from(sel.options).find(o => o.value===r);
          if (opt) {
            const m = opt.textContent.match(/Cap:?(\d+)/);
            if (m) capacitySum += parseInt(m[1]);
          }
        });
        if (capacitySum < multiplier*totalStudents) {
          feedbackDiv.textContent = `Capacity ${capacitySum} < Required ${multiplier*totalStudents}`;
          return false;
        }
      }
      feedbackDiv.textContent = "";
      return true;
    }

    /* ---------- Submit ---------- */
    function submitData() {
      usedPapers.clear();
      const n = parseInt(document.getElementById("numInputs").value || 0);
      let lines = [];
      for (let i=0;i<n;i++) {
        const div = document.querySelector(`.form-section:nth-of-type(${i+1})`);
        const date = div.querySelector(`.date${i}`).value.trim();
        const paper = div.querySelector(`.paper${i}`).value.trim();
        const year = div.querySelector(`.year${i}`).value.trim();
        const subject = div.querySelector(`.subject${i}`).value.trim();
        const stype = div.querySelector(`.stype${i}`).value.trim();
        const sep = div.querySelector(`.separation${i}`).value.trim();
        const tags = Array.from(div.querySelectorAll(`#roomSelect${i} .tag`));
        const rooms = tags.map(t => t.getAttribute("data-value")).join(",");

        if (!date||!paper||!year||!subject||!stype||!sep||!rooms) continue;
        if (!validateBlock(i)) { alert("Fix errors before submitting"); return; }

        const line = `${date}#${rooms}!${paper}@${year}%${subject}^${stype}$${sep}`;
        lines.push(line);
      }
      if (lines.length===0) { alert("No valid inputs"); return; }

      const blob = new Blob([lines.join("\n")], {type:"text/plain"});
      const fd = new FormData();
      fd.append("file", blob, "input.txt");

      fetch("/", {method:"POST", body:fd})
        .then(res=>res.text())
        .then(html=>{ document.open(); document.write(html); document.close(); })
        .catch(err=>console.error("Error:",err));
    }


  </script>
</body>
</html>
