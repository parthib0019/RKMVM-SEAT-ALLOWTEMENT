<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Allocation Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-section {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 250px;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .calendar {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 30px);
      gap: 5px;
      text-align: center;
    }
    .day {
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
    }
    .day:hover {
      background: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Seat Allocation Input</h2>

  <!-- Ask how many inputs -->
  <div class="form-section">
    <label for="numInputs">How many inputs?</label>
    <input type="number" id="numInputs" min="1" value="1">
    <button onclick="generateForms()">Generate</button>
  </div>

  <!-- Dynamic forms -->
  <form id="mainForm" method="POST" enctype="multipart/form-data" action="/">
    <div id="inputsContainer"></div>
    <button type="button" onclick="submitData()">Submit</button>
  </form>

  <!-- Popup calendar -->
  <div class="calendar" id="calendar"></div>

  <script>
    const inputsContainer = document.getElementById("inputsContainer");
    const calendar = document.getElementById("calendar");
    let activeInput = null;
    let currentDate = new Date();
    const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    const dayNames = ["Su","Mo","Tu","We","Th","Fr","Sa"];

    function generateForms() {
      inputsContainer.innerHTML = "";
      const n = document.getElementById("numInputs").value;
      for (let i=0; i<n; i++) {
        const div = document.createElement("div");
        div.classList.add("form-section");
        div.innerHTML = `
          <h3>Input ${i+1}</h3>
          <label>Date:</label>
          <input type="text" class="date${i}" placeholder="dd/mm/yyyy" readonly onclick="showCalendar(this)">
          <label>Room Number:</label>
          <select class="room${i}">
            <option value="1">1</option>
            <option value="13">13</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="3A">3A</option>
            <option value="Sister Nivedita Hall">Sister Nivedita Hall</option>
            <option value="Tejasananda Hall">Tejasananda Hall</option>
          </select>
          <label>Paper Name:</label>
          <input type="text" class="paper${i}" placeholder="e.g. Physics Hons">
          <label>Year:</label>
          <select class="year${i}">
            <option value="UG-1">UG-1</option>
            <option value="UG-2">UG-2</option>
            <option value="UG-3">UG-3</option>
          </select>
          <label>Subject:</label>
          <select class="subject${i}">
            <option value="PHYSA">PHYSA</option>
            <option value="CEMA">CEMA</option>
            <option value="MTMA">MTMA</option>
            <option value="MCBA">MCBA</option>
            <option value="COMS">CMSA</option>
            <option value="INCA">INCA</option>
            <option value="ACEM">ACEM</option>
            <option value="ECOA">ECOA</option>
            <option value="ZOOA">ZOOA</option>
            <option value="BNGA">BNGA</option>
            <option value="ENGA">ENGA</option>
            <option value="SNSA">SNSA</option>
            <option value="HISA">HISA</option>
            <option value="PHILA">PHILA</option>
            <option value="POLA">POLA</option>
          </select>
          <label>Subject Type:</label>
          <select class="stype${i}">
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
            <option value="General">General</option>
          </select>
        `;
        inputsContainer.appendChild(div);
      }
    }

    function showCalendar(input) {
      activeInput = input;
      renderCalendar(currentDate);
      const rect = input.getBoundingClientRect();
      calendar.style.top = (window.scrollY + rect.bottom + 5) + "px";
      calendar.style.left = (rect.left) + "px";
      calendar.style.display = "block";
    }

    function renderCalendar(date) {
      calendar.innerHTML = "";
      const month = date.getMonth(), year = date.getFullYear();
      const header = document.createElement("div");
      header.classList.add("calendar-header");
      header.innerHTML = `<button id="prev">&#9664;</button><span>${monthNames[month]} ${year}</span><button id="next">&#9654;</button>`;
      calendar.appendChild(header);

      const daysRow = document.createElement("div");
      daysRow.classList.add("days");
      dayNames.forEach(d => {
        const cell = document.createElement("div");
        cell.innerHTML = "<b>"+d+"</b>";
        daysRow.appendChild(cell);
      });
      calendar.appendChild(daysRow);

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month+1, 0).getDate();
      const daysGrid = document.createElement("div");
      daysGrid.classList.add("days");
      for (let i=0;i<firstDay;i++) daysGrid.appendChild(document.createElement("div"));
      for (let d=1; d<=lastDate; d++) {
        const day = document.createElement("div");
        day.classList.add("day");
        day.textContent = d;
        day.onclick = () => {
          activeInput.value = `${d}/${month+1}/${year}`;
          calendar.style.display = "none";
        };
        daysGrid.appendChild(day);
      }
      calendar.appendChild(daysGrid);
      document.getElementById("prev").onclick = () => { currentDate = new Date(year, month-1, 1); renderCalendar(currentDate); };
      document.getElementById("next").onclick = () => { currentDate = new Date(year, month+1, 1); renderCalendar(currentDate); };
    }

    document.addEventListener("click", (e) => {
      if (!calendar.contains(e.target) && e.target !== activeInput) {
        calendar.style.display = "none";
      }
    });

    function submitData() {
      const n = document.getElementById("numInputs").value;
      let lines = [];
      for (let i=0; i<n; i++) {
        const date = document.querySelector(`.date${i}`).value.trim();
        const room = document.querySelector(`.room${i}`).value.trim();
        const paper = document.querySelector(`.paper${i}`).value.trim();
        const year = document.querySelector(`.year${i}`).value.trim();
        const subject = document.querySelector(`.subject${i}`).value.trim();
        const stype = document.querySelector(`.stype${i}`).value.trim();

        if (!date || !room || !paper || !year || !subject || !stype) continue;
        const line = `${date}#${room}!${paper}@${year}%${subject}^${stype}`;
        lines.push(line);
      }

      if (lines.length === 0) {
        alert("No valid inputs found.");
        return;
      }

      const blob = new Blob([lines.join("\n")], { type: "text/plain" });
      const formData = new FormData();
      formData.append("file", blob, "input.txt");

      fetch("/", { method: "POST", body: formData })
        .then(response => response.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(err => console.error("Error:", err));
    }
  </script>
</body>
</html>
