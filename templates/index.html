<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Allocation Input</title>
  <link rel="icon" type="image/png" href="/static/img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" />
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #2d3748;
      --accent-color: #ffffff;
      --background-color: linear-gradient(135deg, #fef3e2, #f9d9b8);
      --card-background: #ffffff;
      --text-color: #2d3748;
      --error-color: #ef4444;
      --border-radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
      --input-background: #f1f5f9;
      --button-text-color: #ffffff;
      --form-label-color: #2d3748;
      --header-footer-color: #f4a261;
    }

    [data-theme="dark"] {
      --primary-color: #4a90e2;
      --secondary-color: #4b5563;
      --accent-color: #1f2937;
      --background-color: #1f2937;
      --card-background: #4b5563;
      --text-color: #f8fafc;
      --input-background: #6b7280;
      --button-text-color: #f8fafc;
      --form-label-color: #ffffff;
      --header-footer-color: #f4a261;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
      padding: 1rem;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    h2, h3 {
      color: var(--primary-color);
      font-weight: 700;
    }

    h2 {
      font-size: 1.75rem;
    }

    h3 {
      font-size: 1.25rem;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 1rem;
      cursor: pointer;
      z-index: 2;
    }

    .theme-toggle input[type="checkbox"] {
      display: none;
    }

    .theme-toggle-label {
      width: 50px;
      height: 24px;
      background: var(--primary-color);
      border-radius: 50px;
      position: relative;
      transition: var(--transition);
    }

    .theme-toggle-label::after {
      content: '';
      width: 20px;
      height: 20px;
      background: var(--accent-color);
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: var(--transition);
    }

    .theme-toggle input:checked + .theme-toggle-label {
      background: var(--secondary-color);
    }

    .theme-toggle input:checked + .theme-toggle-label::after {
      transform: translateX(26px);
    }

    .theme-toggle img {
      width: 24px;
      height: 24px;
      margin-left: 0.5rem;
      transition: var(--transition);
    }

    .theme-toggle .dark-mode-icon {
      display: block;
    }

    .theme-toggle .light-mode-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .dark-mode-icon {
      display: none;
    }

    [data-theme="dark"] .theme-toggle .light-mode-icon {
      display: block;
    }

    .form-container {
      background: var(--card-background);
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 1200px;
      margin: 0 auto 1rem;
      transition: var(--transition);
    }

    .form-container label {
      font-weight: 600;
      color: var(--form-label-color);
      margin-bottom: 0.5rem;
      display: block;
      font-size: 0.875rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      transition: var(--transition);
      background: var(--input-background);
      color: var(--text-color);
    }

    select {
      position: relative;
      overflow: hidden;
      animation: slideDown 0.5s ease-out forwards;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .error {
      border-color: var(--error-color) !important;
      border-width: 2px !important;
      background: #f8f8f8 !important;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .warning {
      color: var(--error-color);
      font-size: 0.75rem;
      margin-top: 0.25rem;
      display: none;
    }

    button {
      background: var(--secondary-color);
      color: var(--button-text-color);
      border: 2px solid var(--primary-color);
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-family: 'Roboto Mono', monospace;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      overflow: hidden;
    }

    button:hover {
      background: var(--primary-color);
      color: var(--button-text-color);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.7), 0 0 10px rgba(74, 144, 226, 0.4);
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.2) 50%,
        transparent
      );
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateX(-100%) skewX(-45deg);
    }

    button:hover::after {
      opacity: 1;
      transform: translateX(100%) skewX(-45deg);
    }

    button span {
      position: relative;
      z-index: 1;
    }

    button:disabled {
      background: #94a3b8;
      color: var(--button-text-color);
      border-color: transparent;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .btnbar {
      text-align: center;
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .nav-btn, .submit-btn {
      background: var(--secondary-color);
      color: var(--button-text-color);
      border: 2px solid var(--primary-color);
    }

    .nav-btn:hover, .submit-btn:hover {
      background: var(--primary-color);
      color: var(--button-text-color);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.7), 0 0 10px rgba(74, 144, 226, 0.4);
      transform: translateY(-3px);
    }

    .nav-btn:active, .submit-btn:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
    }

    .nav-btn::after, .submit-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.2) 50%,
        transparent
      );
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateX(-100%) skewX(-45deg);
    }

    .nav-btn:hover::after, .submit-btn:hover::after {
      opacity: 1;
      transform: translateX(100%) skewX(-45deg);
    }

    select {
      background: var(--input-background) url('data:image/svg+xml;utf8,<svg fill="%231e293b" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 8.293a1 1 0 011.414 0L10 9.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 0.75rem center/1em 1em;
      appearance: none;
      padding-right: 2.5rem;
      cursor: pointer;
    }

    [data-theme="dark"] select {
      background: var(--input-background) url('data:image/svg+xml;utf8,<svg fill="%23f8fafc" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7.293 8.293a1 1 0 011.414 0L10 9.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z"/></svg>') no-repeat right 0.75rem center/1em 1em;
    }

    .custom-calendar {
      display: none;
      position: absolute;
      background: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1rem;
      z-index: 1000;
      width: 280px;
      color: var(--text-color);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .calendar-header button {
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'Roboto Mono', monospace;
      font-size: 1rem;
      color: var(--text-color);
      transition: var(--transition);
    }

    .calendar-header button:hover {
      color: var(--primary-color);
      transform: scale(1.1);
    }

    .calendar-header span {
      font-family: 'Roboto Mono', monospace;
      font-weight: 600;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      text-align: center;
    }

    .calendar-day-name {
      font-family: 'Roboto Mono', monospace;
      font-weight: 600;
      font-size: 0.75rem;
      color: var(--text-color);
      padding: 0.25rem;
    }

    .calendar-day {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: var(--border-radius);
      font-family: 'Roboto Mono', monospace;
      font-size: 0.875rem;
      transition: var(--transition);
    }

    .calendar-day:hover {
      background: #e2e8f0;
      transform: scale(1.05);
    }

    .calendar-day.selected {
      background: var(--primary-color);
      color: var(--accent-color);
      border: none;
    }

    .calendar-day.disabled {
      color: #94a3b8;
      cursor: not-allowed;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-background);
      padding: 1rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal-content p {
      margin-bottom: 1rem;
      color: var(--text-color);
      font-family: 'Roboto Mono', monospace;
    }

    .modal-content .btnbar {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .item-list {
      margin-top: 1rem;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f5f9;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      transition: var(--transition);
      font-family: 'Roboto Mono', monospace;
    }

    [data-theme="dark"] .item {
      background: #475569;
    }

    .item-content {
      flex-grow: 1;
      margin-right: 1rem;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
    }

    .actions button {
      background: var(--secondary-color);
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      color: var(--button-text-color);
      border: 2px solid var(--primary-color);
      border-radius: var(--border-radius);
      font-family: 'Roboto Mono', monospace;
      font-weight: 700;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .actions button:hover {
      background: var(--primary-color);
      color: var(--button-text-color);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.7), 0 0 10px rgba(74, 144, 226, 0.4);
      transform: translateY(-3px);
    }

    .actions button:active {
      transform: translateY(0);
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
    }

    .actions button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.2) 50%,
        transparent
      );
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateX(-100%) skewX(-45deg);
    }

    .actions button:hover::after {
      opacity: 1;
      transform: translateX(100%) skewX(-45deg);
    }

    .actions button span {
      position: relative;
      z-index: 1;
    }

    .actions button.edit {
      background: var(--secondary-color);
    }

    .actions button.remove {
      background: var(--error-color);
    }

    .actions button.remove:hover {
      background: #dc2626;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.7), 0 0 10px rgba(239, 68, 68, 0.4);
    }

    .selected-rooms-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .selected-room {
      background: var(--primary-color);
      color: var(--accent-color);
      padding: 0.25rem 0.5rem;
      border-radius: var(--border-radius);
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-family: 'Roboto Mono', monospace;
    }

    .remove-room {
      cursor: pointer;
      font-weight: bold;
      transition: var(--transition);
      color: red;
    }

    .remove-room:hover {
      color: #ffedd5;
      transform: scale(1.2);
    }

    #inputsContainer > .form-section:not(.active) {
      display: none;
    }

    footer {
      background-color: var(--header-footer-color);
      color: var(--accent-color);
      padding: 1.5rem 2rem;
      margin-top: auto;
      width: 100%;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    footer img {
      width: 100px;
      height: auto;
    }

    footer h1 {
      color: var(--accent-color);
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
    }

    footer p {
      margin: 0;
      font-size: 0.75rem;
      font-family: 'Roboto Mono', monospace;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      h2, h3 {
        font-size: 1.5rem;
      }

      footer img {
        width: 70px;
      }

      footer h1 {
        font-size: 1.5rem;
      }

      .theme-toggle {
        margin-bottom: 0.5rem;
      }

      .form-container {
        padding: 0.75rem;
      }

      button {
        padding: 0.5rem 1rem;
      }

      .custom-calendar {
        width: 90%;
        max-width: 280px;
      }

      footer {
        padding: 0.5rem;
      }

      footer p {
        font-size: 0.7rem;
      }
    }

    .studentCount {
      margin-left: 10px;
      color: #000000; /* Black in both light and dark modes */
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
    <label for="themeSwitch" class="theme-toggle-label"></label>
    <img src="/static/img/dark.png" alt="Dark Mode" class="dark-mode-icon">
    <img src="/static/img/light.png" alt="Light Mode" class="light-mode-icon">
  </div>
  <div class="header">
    <h2>Seat Allotment System</h2>
  </div>

  <!-- Ask how many inputs -->
  <div class="form-container" id="numInputsContainer">
    <label for="numInputs">How many inputs?</label>
    <input type="number" id="numInputs" min="1" value="1" required>
    <div class="warning numInputsWarn">Please enter a valid number (1 or more)</div>
    <div class="btnbar">
      <button type="button" class="nav-btn" onclick="generateForms()"><span>Generate</span></button>
      <button type="button" class="nav-btn" onclick="resetNumInputs()"><span>Reset</span></button>
    </div>
  </div>

  <!-- Dynamic forms -->
  <form id="mainForm" class="form-container" method="POST" enctype="multipart/form-data" action="/" style="display: none;">
    <div id="inputsContainer"></div>
    <div class="item-list" id="inputsList"></div>
    <div class="btnbar" id="navigationButtons" style="display: none;">
      <button type="button" class="nav-btn" onclick="showConfirmModal('backToNumInputs')"><span>Back</span></button>
      <button type="button" class="submit-btn" id="nextOrSubmitBtn" onclick="saveCurrentForm()"><span>Next</span></button>
      <button type="button" class="nav-btn" onclick="showConfirmModal('resetForm')"><span>Reset</span></button>
    </div>
  </form>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <div class="btnbar">
        <button class="nav-btn" onclick="confirmAction()"><span>Yes</span></button>
        <button class="nav-btn" onclick="closeModal()"><span>No</span></button>
      </div>
    </div>
  </div>

  <!-- Warning Modal -->
  <div id="warningModal" class="modal">
    <div class="modal-content">
      <p id="warningMessage"></p>
      <div class="btnbar">
        <button class="nav-btn" onclick="closeWarningModal()"><span>Close</span></button>
      </div>
    </div>
  </div>

  <!-- Popup calendar -->
  <div class="custom-calendar" id="calendar"></div>

  <footer>
    <img src="/static/img/logo.png" alt="Institution Logo" />
    <h1>Ramakrishna Mission Vidyamandira</h1>
    <p>&copy; 2025 Ramakrishna Mission Vidyamandira. All Rights Reserved.</p>
  </footer>

  <script>
    let inputRolls = {}; // { index: {date: "dd/mm/yyyy", year: "UG-1/PG-1", rolls: [..]} }
    let roomCapacities = {}; // { roomId: totalCapacity }
    let roomUsage = {}; // { roomId: usedCapacity }
    let allInputs = [];
    let numInputs = 0;
    let currentFormIndex = 0;

    const inputsContainer = document.getElementById("inputsContainer");
    const calendar = document.getElementById("calendar");
    let activeInput = null;
    let currentDate = new Date();
    let selectedDate = new Date();
    const today = new Date();
    let modalAction = null;

    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"];
    const dayNames = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"];
    const subjectMap = {
      "PHYSA": "Physics",
      "CHMA": "Chemistry",
      "MTMA": "Mathematics",
      "MCBA": "Microbiology",
      "COMS": "Computer Science",
      "INCA": "Industrial Chemistry",
      "ACEM": "Applied Chemistry",
      "ECOA": "Economics",
      "ZOOA": "Zoology",
      "BNGA": "Bengali",
      "ENGA": "English",
      "SNSA": "Sanskrit",
      "HISA": "History",
      "PHILA": "Philosophy",
      "POLA": "Political Science"
    };
    const subjectCodes = Object.keys(subjectMap);
    const roomOptions = ["1", "13", "15", "16", "18", "20", "3A", "Sister Nivedita Hall", "Tejasananda Hall"];

    function toggleTheme() {
      const body = document.body;
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
      document.getElementById('themeSwitch').checked = !isDark;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      document.getElementById('themeSwitch').checked = savedTheme === 'dark';
      addEnterKeyListeners();
    });

    function addEnterKeyListeners() {
      document.getElementById("numInputs").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          if (validateNumInputs()) {
            generateForms();
          } else {
            shakeField(document.getElementById("numInputs"));
          }
        }
      });
    }

    function shakeField(input) {
      input.classList.add("error");
      input.style.animation = 'shake 0.3s ease-in-out';
      setTimeout(() => input.style.animation = '', 300);
    }

    function validateNumInputs() {
      const numInput = document.getElementById("numInputs");
      const warn = document.querySelector(".numInputsWarn");
      if (!numInput.value || numInput.value < 1) {
        numInput.classList.add("error");
        warn.style.display = "block";
        shakeField(numInput);
        return false;
      }
      numInput.classList.remove("error");
      warn.style.display = "none";
      return true;
    }

    function validateField(input, shake = false) {
      const warn = input.parentElement.querySelector(".warning");
      if (!warn) return true;
      const fieldName = warn.className.match(/(\w+)Warn/)[1];
      let warningText = '';
      switch (fieldName) {
        case 'paper': warningText = 'Please enter a valid paper name'; break;
        case 'year': warningText = 'Please select a valid year'; break;
        case 'subject': warningText = 'Please select a valid subject'; break;
        case 'stype': warningText = 'Please select a valid subject type'; break;
        case 'separation': warningText = 'Please select a valid separation'; break;
        case 'room': warningText = 'Please select at least one valid room'; break;
        default: warningText = 'Please enter a valid value';
      }
      if (!input.value.trim()) {
        if (!(input.classList.contains("date-input") && input.value)) {
          input.classList.add("error");
          warn.style.display = "block";
          warn.textContent = warningText;
          if (shake && fieldName === 'room') {
            shakeField(input);
          }
        }
        return false;
      }
      if (input.classList.contains("date-input")) {
        const regex = /^(0[1-9]|[12]\d|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
        if (!regex.test(input.value.trim())) {
          input.classList.add("error");
          warn.style.display = "block";
          warn.textContent = 'Please enter a valid date';
          if (shake) {
            shakeField(input);
          }
          return false;
        }
      }
      input.classList.remove("error");
      warn.style.display = "none";
      return true;
    }

        <select class="form-control year${index}" id="year${index}">

        <span class="studentCount studentCount${index}"></span>
      `;
      inputsContainer.appendChild(div);

      // Load saved data if existing
      const entry = allInputs[index];
      const dateInput = document.querySelector(`.date${index}`);
      const paperInput = document.querySelector(`.paper${index}`);
      const yearSel = document.querySelector(`.year${index}`);
      const subjectSel = document.querySelector(`.subject${index}`);
      const stypeSel = document.querySelector(`.stype${index}`);
      const separationSel = document.querySelector(`.separation${index}`);
      const roomSel = document.querySelector(`.room${index}`);
      const studentCountSpan = document.querySelector(`.studentCount${index}`);

      if (entry.date) dateInput.value = entry.date;
      if (entry.paper) paperInput.value = entry.paper;
      if (entry.year) yearSel.value = entry.year;
      if (entry.subject) subjectSel.value = entry.subject;
      if (entry.stype) stypeSel.value = entry.stype;
      if (entry.separation) separationSel.value = entry.separation;
      if (entry.rooms && entry.rooms.length > 0) {
        updateSelectedRooms(index, entry.rooms);
      }

      // Set default date to today if empty
      if (!dateInput.value) {
        const todayFormatted = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear()}`;
        dateInput.value = todayFormatted;
      }

      // Attach listeners
      dateInput.addEventListener("change", () => fetchRoomSuggestions(index));
      paperInput.addEventListener("blur", () => fetchRoomSuggestions(index));
      yearSel.addEventListener("change", () => handleYearChange(index));
      subjectSel.addEventListener("change", () => fetchRoomSuggestions(index));
      stypeSel.addEventListener("change", () => fetchRoomSuggestions(index));
      separationSel.addEventListener("change", () => fetchRoomSuggestions(index));
      roomSel.addEventListener("change", (e) => {
        const value = e.target.value;
        if (!value) return;
        addRoom(index, value);

    function handleYearChange(index) {
      const yearSel = document.querySelector(`.year${index}`);
      const stypeSel = document.querySelector(`.stype${index}`);
      const subjectSel = document.querySelector(`.subject${index}`);
      const year = yearSel.value;
      const isPG = year.startsWith('PG');
      const subjectOptions = subjectCodes.filter(code => code !== 'ACEM' || isPG).map(code => `<option value="${code}">${subjectMap[code]}</option>`).join('');
      const currentSubject = subjectSel.value;
      subjectSel.innerHTML = `<option value="" disabled ${!currentSubject ? 'selected' : ''}>-- Select Subject --</option>${subjectOptions}`;
      if (currentSubject) subjectSel.value = currentSubject;
      if (isPG) {
        stypeSel.value = "Major";
        stypeSel.disabled = true;
      } else {
        stypeSel.disabled = false;
      }
    }

    function addRoom(index, room) {
      if (!allInputs[index].rooms.includes(room)) {
        allInputs[index].rooms.push(room);
      }
    }

    function removeRoom(index, room) {
      allInputs[index].rooms = allInputs[index].rooms.filter(r => r !== room);
      updateSelectedRooms(index, allInputs[index].rooms);
      updateRoomSelect(index);
      fetchRoomSuggestions(index);
    }

    function updateRoomSelect(index, suggestedRooms = null) {
      const roomSelect = document.querySelector(`.room${index}`);
      const availableRooms = suggestedRooms || getAvailableRooms(index);
      roomSelect.innerHTML = `<option value="">--Select Room--</option>${availableRooms.map(room => `<option value="${room}">${room}</option>`).join('')}`;
    }

    function updateSelectedRooms(index, rooms) {
      const container = document.getElementById(`selectedRooms${index}`);
      container.innerHTML = '';
      rooms.forEach(room => {
        const roomTag = document.createElement('div');
        roomTag.className = 'selected-room';
        roomTag.innerHTML = `${room} <span class="remove-room" onclick="removeRoom(${index}, '${room}')">Ã—</span>`;
        container.appendChild(roomTag);
      });
    }

    function fetchRoomSuggestions(index) {
      const dateInput = document.querySelector(`.date${index}`);
      const paperInput = document.querySelector(`.paper${index}`);
      const yearSel = document.querySelector(`.year${index}`);
      const subjectSel = document.querySelector(`.subject${index}`);
      const stypeSel = document.querySelector(`.stype${index}`);
      const separationSel = document.querySelector(`.separation${index}`);
      const studentCountSpan = document.querySelector(`.studentCount${index}`);

      const payload = {
        date: dateInput.value,
        paperName: paperInput.value,
        year: yearSel.value,
        subject: subjectSel.value,
        subjectType: stypeSel.value,
        separation: separationSel.value
      };

      if (!payload.date || !payload.paperName || !payload.year || !payload.subject || !payload.subjectType || !payload.separation) {
        studentCountSpan.textContent = "";
        updateRoomSelect(index);
        return;
      }

      fetch("/roomSuggestion", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (data.total_students !== undefined) {
          studentCountSpan.textContent = `Total Students: ${data.total_students}`;
          allInputs[index].totalStudents = data.total_students;
        } else {
          studentCountSpan.textContent = data.error ? data.error : "";
        }

        if (data.rolls) {
          inputRolls[index] = {
            date: dateInput.value,
            year: yearSel.value,
            rolls: data.rolls.map(roll => `${yearSel.value}-${roll}`)
          };
          allInputs[index].rolls = data.rolls.map(roll => `${yearSel.value}-${roll}`);
        }

        const roomSelect = document.querySelector(`.room${index}`);
        roomSelect.innerHTML = "<option value=''>--Select Room--</option>";

        if (data.rooms && data.rooms.length > 0) {
          const availableRooms = getAvailableRooms(index);
          data.rooms.forEach(r => {
            if (availableRooms.includes(r.RoomId)) {
              const opt = document.createElement("option");
              opt.value = r.RoomId;
              opt.textContent = `${r.RoomId} (Capacity: ${r.totalCapacity})`;
              opt.setAttribute("data-capacity", r.totalCapacity);
              roomSelect.appendChild(opt);
              roomCapacities[r.RoomId] = r.totalCapacity;
            }
          });
        } else {
          const opt = document.createElement("option");
          opt.value = "";
          opt.textContent = data.error ? data.error : "No rooms available";
          roomSelect.appendChild(opt);
        }
      })
      .catch(() => {
        studentCountSpan.textContent = "Error fetching data";
      });
    }

    function saveCurrentForm() {
      const index = currentFormIndex;
      const date = document.querySelector(`.date${index}`).value.trim();
      const paper = document.querySelector(`.paper${index}`).value.trim();
      const year = document.querySelector(`.year${index}`).value.trim();
      const subject = document.querySelector(`.subject${index}`).value.trim();
      const stype = document.querySelector(`.stype${index}`).value.trim();
      const separation = parseInt(document.querySelector(`.separation${index}`).value);
      const rooms = allInputs[index].rooms || [];
      const rolls = allInputs[index].rolls || [];
      const studentCountText = document.querySelector(`.studentCount${index}`).textContent;
      const totalStudents = studentCountText.includes("Total Students") ? parseInt(studentCountText.replace(/\D/g, "")) : 0;

      let valid = true;
      const fields = [
        document.querySelector(`.paper${index}`),
        document.querySelector(`.year${index}`),
        document.querySelector(`.subject${index}`),
        document.querySelector(`.stype${index}`),
        document.querySelector(`.separation${index}`)
      ];
      fields.forEach(field => {
        if (!validateField(field, true)) valid = false;
      });

      const dateInput = document.querySelector(`.date${index}`);
      const dateRegex = /^(0[1-9]|[12]\d|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
      if (!dateRegex.test(dateInput.value.trim())) {
        dateInput.classList.add("error");
        document.querySelector(`.dateWarn`).style.display = "block";
        document.querySelector(`.dateWarn`).textContent = "Please enter a valid date";
        shakeField(dateInput);
        valid = false;
      } else {
        dateInput.classList.remove("error");
        document.querySelector(`.dateWarn`).style.display = "none";
      }

      const roomWarn = document.querySelector(`.roomWarn`);
      const roomSel = document.querySelector(`.room${index}`);
      if (rooms.length === 0) {
        roomWarn.style.display = "block";
        roomSel.classList.add("error");
        shakeField(roomSel);
        valid = false;
      } else {
        roomWarn.style.display = "none";
        roomSel.classList.remove("error");
      }

      // Capacity validation (show as popup)
      let totalCapacity = 0;
      rooms.forEach(room => {
        totalCapacity += roomCapacities[room] || 0;
      });
      const required = separation === 2 ? totalStudents * 9 : totalStudents * 4;
      if (totalStudents > 0 && totalCapacity < required) {
        showWarningModal(`Not enough room capacity! Students: ${totalStudents}, Required: ${required}, Selected capacity: ${totalCapacity}`);
        roomSel.classList.add("error");
        shakeField(roomSel);
        valid = false;
      } else {
        roomWarn.textContent = "Please select at least one valid room";
        roomWarn.style.display = "none";
        roomSel.classList.remove("error");
      }

      // Paper uniqueness
      const paperNames = allInputs.map(e => e.paper).filter(p => p);
      if (paperNames.filter(p => p === paper).length > 1) {
        showWarningModal(`Paper name "${paper}" is already used in another input.`);
        document.querySelector(`.paper${index}`).classList.add("error");
        document.querySelector(`.paperWarn`).style.display = "block";
        shakeField(document.querySelector(`.paper${index}`));
        valid = false;
      }

      // Conflict check
      const conflict = allInputs.find((entry, i) => i !== index && entry.date === date && entry.year === year && entry.subject === subject);
      if (conflict) {
        let message = `${year} has ${subjectMap[subject]} exam on ${date}`;
        if (stype !== "General" && conflict.stype !== "General") {
          if ((stype === "Major" && conflict.stype === "Minor") || (stype === "Minor" && conflict.stype === "Major")) {
            message += ". Major and Minor may have overlapping courses.";
          }
        }
        showWarningModal(message);
        valid = false;
      }

      // Roll conflict with year prefix
      for (let j = 0; j < allInputs.length; j++) {
        if (j !== index && inputRolls[index] && inputRolls[j] && inputRolls[index].date === inputRolls[j].date) {
          const set1 = new Set(rolls);
          const set2 = new Set(allInputs[j].rolls);
          const overlap = [...set1].filter(r => set2.has(r));
          if (overlap.length > 0) {
            showWarningModal(`Conflict with Input ${j+1}: Same students assigned (${overlap.slice(0,5).join(", ")}${overlap.length>5 ? "..." : ""})`);
            valid = false;
          }
        }
      }

      if (!valid) return;

      allInputs[index] = { date, paper, year, subject, stype, separation: separation.toString(), rooms, rolls, totalStudents };
      renderInputsList();

      // Check if all forms are filled
      const allFilled = allInputs.every((entry, idx) => Object.keys(entry).length > 1 && entry.rooms.length > 0);
      if (allFilled && numInputs > 0) {
        inputsContainer.innerHTML = `
          <h3>Preview of All Inputs</h3>
          <div class="item-list" id="previewList">
            ${allInputs.map((entry, idx) => `
              <div class="item">
                <div class="item-content"><b>Input ${idx + 1}:</b> Date: ${entry.date}, Paper: ${entry.paper}, Year: ${entry.year}, Subject: ${subjectMap[entry.subject]}, Type: ${entry.stype}, Separation: ${entry.separation}, Rooms: ${entry.rooms.join(', ')}</div>
                <div class="actions">
                  <button class="edit" onclick="editInput(${idx})"><span>Edit</span></button>
                  <button class="remove" onclick="showConfirmModal('removeInput', ${idx})"><span>Remove</span></button>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        const nextBtn = document.getElementById('nextOrSubmitBtn');
        nextBtn.innerHTML = '<span>Generate Allotment</span>';
        nextBtn.onclick = () => showConfirmModal('submit');
      } else if (currentFormIndex < numInputs - 1) {
        currentFormIndex++;
        renderForm(currentFormIndex);
      }
      updateNavigationButtons();
    }

    function showWarningModal(message) {
      document.getElementById('warningMessage').textContent = message;
      document.getElementById('warningModal').style.display = 'flex';
    }

    function closeWarningModal() {
      document.getElementById('warningModal').style.display = 'none';
    }

    function renderInputsList() {
      const list = document.getElementById("inputsList");
      list.innerHTML = "";
      allInputs.forEach((entry, idx) => {
        if (Object.keys(entry).length > 1 && entry.rooms.length > 0) {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <div class="item-content"><b>Input ${idx + 1}:</b> Date: ${entry.date}, Paper: ${entry.paper}, Year: ${entry.year}, Subject: ${subjectMap[entry.subject]}, Type: ${entry.stype}, Separation: ${entry.separation}, Rooms: ${entry.rooms.join(', ')}</div>
            <div class="actions">
              <button class="edit" onclick="editInput(${idx})"><span>Edit</span></button>
              <button class="remove" onclick="showConfirmModal('removeInput', ${idx})"><span>Remove</span></button>
            </div>
          `;
          list.appendChild(div);
        }
      });
    }

    function updateNavigationButtons() {
      const nextBtn = document.getElementById('nextOrSubmitBtn');
      const allFilled = allInputs.every((entry, idx) => Object.keys(entry).length > 1 && entry.rooms.length > 0);
      if (allFilled && numInputs > 0) {
        nextBtn.innerHTML = '<span>Generate Allotment</span>';
        nextBtn.onclick = () => showConfirmModal('submit');
      } else {
        nextBtn.innerHTML = '<span>Next</span>';
        nextBtn.onclick = saveCurrentForm;
      }
    }

    window.editInput = function(idx) {
      currentFormIndex = idx;
      renderForm(idx);
      updateNavigationButtons();
      inputsContainer.style.display = 'block';
    };

    window.removeInput = function(idx) {
      allInputs.splice(idx, 1);
      delete inputRolls[idx];
      numInputs--;
      if (currentFormIndex > idx) {
        currentFormIndex--;
      } else if (currentFormIndex >= numInputs) {
        currentFormIndex = numInputs - 1;
      }
      if (numInputs > 0) {
        renderForm(currentFormIndex);
        renderInputsList();
        updateNavigationButtons();
      } else {
        document.getElementById("numInputsContainer").style.display = "block";
        document.getElementById("mainForm").style.display = "none";
        allInputs = [];
        inputRolls = {};
        currentFormIndex = 0;
        resetNumInputs();
      }
    };

    window.removeRoom = function(index, room) {
      allInputs[index].rooms = allInputs[index].rooms.filter(r => r !== room);
      updateSelectedRooms(index, allInputs[index].rooms);
      updateRoomSelect(index);
      fetchRoomSuggestions(index);
    };

    function showCalendar(input) {
      activeInput = input;
      const rect = input.getBoundingClientRect();
      calendar.style.top = `${rect.bottom + window.scrollY}px`;
      calendar.style.left = `${rect.left + window.scrollX}px`;
      calendar.style.display = 'block';
      renderCalendar(currentDate);
    }

    function renderCalendar(date = currentDate) {
      calendar.innerHTML = "";
      const month = date.getMonth(), year = date.getFullYear();

      const header = document.createElement("div");
      header.classList.add("calendar-header");
      header.innerHTML = `<button id="prev">&#9664;</button><span>${monthNames[month]} ${year}</span><button id="next">&#9654;</button>`;
      calendar.appendChild(header);

      const daysRow = document.createElement("div");
      daysRow.classList.add("calendar-grid");
      dayNames.forEach(d => {
        const cell = document.createElement("div");
        cell.classList.add("calendar-day-name");
        cell.innerHTML = d;
        daysRow.appendChild(cell);
      });
      calendar.appendChild(daysRow);

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const daysGrid = document.createElement("div");
      daysGrid.classList.add("calendar-grid");
      for (let i = 0; i < firstDay; i++) {
        const day = document.createElement("div");
        day.classList.add("calendar-day", "disabled");
        daysGrid.appendChild(day);
      }
      for (let d = 1; d <= lastDate; d++) {
        const currentCalendarDate = new Date(year, month, d);
        const isPastDate = currentCalendarDate < new Date(today.getFullYear(), today.getMonth(), today.getDate());
        const isSelected = selectedDate && selectedDate.getDate() === d && selectedDate.getMonth() === month && selectedDate.getFullYear() === year;
        const day = document.createElement("div");
        day.classList.add("calendar-day");
        if (isSelected) day.classList.add("selected");
        if (isPastDate) day.classList.add("disabled");
        day.textContent = d;
        if (!isPastDate) {
          day.onclick = () => selectDate(d);
        }
        daysGrid.appendChild(day);
      }
      calendar.appendChild(daysGrid);
      document.getElementById("prev").onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
      document.getElementById("next").onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };
    }

    function selectDate(day) {
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      selectedDate = new Date(year, month, day);
      activeInput.value = `${String(day).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}/${year}`;
      calendar.style.display = "none";
      const index = parseInt(activeInput.id.replace('date', ''));
      fetchRoomSuggestions(index);
      validateField(activeInput);
    }

    document.addEventListener("click", (e) => {
      if (!calendar.contains(e.target) && e.target !== activeInput) {
        calendar.style.display = "none";
      }
    });

    function showConfirmModal(action, idx = null) {
      modalAction = { action, idx };
      const message = document.getElementById('modalMessage');
      if (action === 'submit') {
        message.textContent = 'Are you sure you want to generate the allotment?';
      } else if (action === 'removeInput') {
        message.textContent = `Are you sure you want to remove Input ${idx + 1}?`;
      } else if (action === 'backToNumInputs') {
        message.textContent = 'Going back will discard all input entries. Are you sure?';
      } else if (action === 'resetForm') {
        message.textContent = 'Are you sure you want to reset all form data?';
      }
      document.getElementById('confirmModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('confirmModal').style.display = 'none';
      modalAction = null;
    }

    function confirmAction() {
      const { action, idx } = modalAction;
      if (action === 'submit') {
        submitData();
      } else if (action === 'removeInput') {
        removeInput(idx);
      } else if (action === 'backToNumInputs') {
        document.getElementById("numInputsContainer").style.display = "block";
        document.getElementById("mainForm").style.display = "none";
        allInputs = [];
        inputRolls = {};
        numInputs = 0;
        currentFormIndex = 0;
        resetNumInputs();
      } else if (action === 'resetForm') {
        resetForm();
      }
      closeModal();
    }

    function resetForm() {
      allInputs = Array.from({ length: numInputs }, () => ({ rooms: [], rolls: [] }));
      inputRolls = {};
      currentFormIndex = 0;
      renderForm(currentFormIndex);
      updateNavigationButtons();
      renderInputsList();
    }

    function submitData() {
      if (!validateBeforeSubmit()) return;

      let lines = [];
      allInputs.forEach(entry => {
        const line = `${entry.date}#${entry.rooms.join(",")}!${entry.paper}@${entry.year}%${entry.subject}^${entry.stype}$${entry.separation}`;
        lines.push(line);
      });

      if (lines.length === 0) {
        showWarningModal("No valid inputs found.");
        return;
      }

      const blob = new Blob([lines.join("\n")], { type: "text/plain" });
      const formData = new FormData();
      formData.append("file", blob, "input.txt");

      fetch("/", { method: "POST", body: formData })
        .then(response => response.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(err => console.error("Error:", err));
    }

    function validateBeforeSubmit() {
      for (let i = 0; i < numInputs; i++) {
        const entry = allInputs[i];
        if (Object.keys(entry).length <= 1 || entry.rooms.length === 0) {
          showWarningModal(`Input ${i+1} is incomplete. Please fill all fields.`);
          currentFormIndex = i;
          renderForm(i);
          return false;
        }
        const totalCapacity = entry.rooms.reduce((sum, room) => sum + (roomCapacities[room] || 0), 0);
        const required = parseInt(entry.separation) === 2 ? entry.totalStudents * 9 : entry.totalStudents * 4;
        if (entry.totalStudents > 0 && totalCapacity < required) {
          showWarningModal(`Input ${i+1}: Not enough room capacity! Students: ${entry.totalStudents}, Required: ${required}, Selected capacity: ${totalCapacity}`);
          currentFormIndex = i;
          renderForm(i);
          return false;
        }
      }
      return true;
    }
  </script>
</body>
