<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Allotment System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .history {
      max-width: 600px;
      margin: 10px auto;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
      font-size: 14px;
      color: #444;
    }
    .history-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 6px 8px;
      background: #eef4ff;
      border-left: 4px solid #007bff;
      border-radius: 3px;
    }
    .history-entry span {
      flex: 1;
    }
    .edit-form {
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .edit-form input, .edit-form select {
      margin-bottom: 6px;
      width: 100%;
      padding: 5px;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error { border-color: #ff4d4f !important; }
    .warning {
      color: #ff4d4f;
      font-size: 12px;
      margin-bottom: 10px;
      display: none;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin: 3px;
    }
    button:hover { background: #0056b3; }
    .btnbar { text-align: center; margin-top: 20px; }
    table {
      width: 100%; margin-top: 20px;
      border-collapse: collapse; background: white;
    }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>

  <h1>Seat Allotment System</h1>

  <!-- history log -->
  <div id="history" class="history" style="padding: 0;"></div>

  <!-- form container -->
  <div id="formsContainer" class="form-container"></div>

  <div class="btnbar">
    <button type="button" id="addForm">Add Another Department</button>
    <button type="button" id="generateAllotment">Generate Allotment</button>
  </div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Department</th>
        <th>Year</th>
        <th>Room No</th>
        <th>Allotted Roll Nos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const formsContainer = document.getElementById("formsContainer");
    const historyBox = document.getElementById("history");
    const allEntries = [];

    // Create a new blank form
    function createForm() {
      formsContainer.innerHTML = `
        <form id="currentForm" class="allotmentForm">
          <label>Date:</label>
          <input type="text" class="dateInput" placeholder="dd-mm-yyyy" required>
          <div class="warning dateWarn">Please enter a date</div>

          <label>Year:</label>
          <select class="year" required>
            <option disabled selected value="">-- Select Year --</option>
            <option>UG-I</option><option>UG-II</option>
            <option>UG-III</option><option>UG-IV</option>
            <option>PG-I</option><option>PG-II</option>
          </select>
          <div class="warning yearWarn">Please select a year</div>

          <label>Department:</label>
          <select class="dept" required>
            <option disabled selected value="">-- Select Department --</option>
            <option>PHYS</option><option>CS</option><option>MTM</option>
            <option>CHEM</option><option>MCB</option><option>INC</option>
            <option>ECO</option><option>ZOO</option><option>BEN</option>
            <option>ENG</option><option>SANS</option><option>HIS</option>
            <option>PHIL</option><option>POLS</option>
          </select>
          <div class="warning deptWarn">Please select a department</div>

          <label>Roll Numbers (e.g. 101,105-110,115):</label>
          <input type="text" class="rolls" placeholder="Enter roll numbers or ranges" required>
          <div class="warning rollsWarn">Please enter roll numbers</div>

          <label>Room:</label>
          <input type="text" class="room" placeholder="Enter Room No" required>
          <div class="warning roomWarn">Please enter a room</div>
        </form>
      `;
    }

    function clearWarning(el) {
      el.classList.remove("error");
      const warn = el.parentNode.querySelector(".warning");
      if (warn) warn.style.display = "none";
    }

    // Save current form into history
    function saveCurrentForm() {
      const form = document.getElementById("currentForm");
      if (!form) return false;

      const date = form.querySelector(".dateInput");
      const year = form.querySelector(".year");
      const dept = form.querySelector(".dept");
      const rolls = form.querySelector(".rolls");
      const room = form.querySelector(".room");

      let valid = true;
      form.querySelectorAll(".warning").forEach(w => w.style.display = "none");
      form.querySelectorAll("input, select").forEach(el => el.classList.remove("error"));

      if (!date.value.trim()) { date.classList.add("error"); form.querySelector(".dateWarn").style.display = "block"; valid = false; }
      if (!year.value.trim()) { year.classList.add("error"); form.querySelector(".yearWarn").style.display = "block"; valid = false; }
      if (!dept.value.trim()) { dept.classList.add("error"); form.querySelector(".deptWarn").style.display = "block"; valid = false; }
      if (!rolls.value.trim()) { rolls.classList.add("error"); form.querySelector(".rollsWarn").style.display = "block"; valid = false; }
      if (!room.value.trim()) { room.classList.add("error"); form.querySelector(".roomWarn").style.display = "block"; valid = false; }

      if (!valid) return false;

      const entry = { 
        date: date.value.trim(), 
        year: year.value, 
        dept: dept.value, 
        room: room.value.trim(), 
        rollsRaw: rolls.value.trim() 
      };
      allEntries.push(entry);

      addHistoryEntry(entry, allEntries.length - 1);
      formsContainer.innerHTML = ""; 
      return true;
    }

    // Add history entry with edit option
    function addHistoryEntry(entry, index) {
      const container = document.createElement("div");

      const viewDiv = document.createElement("div");
      viewDiv.className = "history-entry";
      const span = document.createElement("span");
      span.textContent = `${entry.dept} | ${entry.year} | Room: ${entry.room} | Rolls: ${entry.rollsRaw}`;
      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";

      viewDiv.appendChild(span);
      viewDiv.appendChild(editBtn);

      const editForm = document.createElement("div");
      editForm.className = "edit-form";
      editForm.innerHTML = `
        <label>Date: <input type="text" class="edit-date" value="${entry.date}"></label>
        <label>Year:
          <select class="edit-year">
            <option${entry.year=="UG-I"?" selected":""}>UG-I</option>
            <option${entry.year=="UG-II"?" selected":""}>UG-II</option>
            <option${entry.year=="UG-III"?" selected":""}>UG-III</option>
            <option${entry.year=="UG-IV"?" selected":""}>UG-IV</option>
            <option${entry.year=="PG-I"?" selected":""}>PG-I</option>
            <option${entry.year=="PG-II"?" selected":""}>PG-II</option>
          </select>
        </label>
        <label>Department:
          <select class="edit-dept">
            ${["PHYS","CS","MTM","CHEM","MCB","INC","ECO","ZOO","BEN","ENG","SANS","HIS","PHIL","POLS"]
              .map(dep=>`<option${dep==entry.dept?" selected":""}>${dep}</option>`).join("")}
          </select>
        </label>
        <label>Rolls: <input type="text" class="edit-rolls" value="${entry.rollsRaw}"></label>
        <label>Room: <input type="text" class="edit-room" value="${entry.room}"></label>
        <button class="saveEdit">Save</button>
        <button class="cancelEdit">Cancel</button>
      `;

      // Toggle edit form
      editBtn.onclick = () => {
        viewDiv.style.display = "none";
        editForm.style.display = "block";
      };

      editForm.querySelector(".saveEdit").onclick = () => {
        const newEntry = {
          date: editForm.querySelector(".edit-date").value.trim(),
          year: editForm.querySelector(".edit-year").value,
          dept: editForm.querySelector(".edit-dept").value,
          rollsRaw: editForm.querySelector(".edit-rolls").value.trim(),
          room: editForm.querySelector(".edit-room").value.trim()
        };
        allEntries[index] = newEntry;
        span.textContent = `${newEntry.dept} | ${newEntry.year} | Room: ${newEntry.room} | Rolls: ${newEntry.rollsRaw}`;
        editForm.style.display = "none";
        viewDiv.style.display = "flex";
      };

      editForm.querySelector(".cancelEdit").onclick = () => {
        editForm.style.display = "none";
        viewDiv.style.display = "flex";
      };

      container.appendChild(viewDiv);
      container.appendChild(editForm);
      historyBox.appendChild(container);
    }

    // Start with first form
    createForm();

    document.getElementById("addForm").addEventListener("click", () => {
      if (saveCurrentForm()) {
        createForm();
      }
    });

    document.getElementById("generateAllotment").addEventListener("click", () => {
      if (!saveCurrentForm()) return;
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      allEntries.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.dept}</td>
          <td>${entry.year}</td>
          <td>${entry.room}</td>
          <td>${entry.rollsRaw}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById("resultTable").style.display = "table";
    });
  </script>

</body>
</html>
